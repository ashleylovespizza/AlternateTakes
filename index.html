
<!DOCTYPE html>
<html>
<head>
  <title>ALTERNATE TAKES</title>
  <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
  <script data-main="scripts/main" src="scripts/require-jquery.js"></script>



  <style>
    body {
      background-color: #000;
      overflow:hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -640px;
      width: 1280px;
      height: 620px;
      text-align: center;
      color: #00ff00;
      font-family: Helvetica, Arial, sans-serif;
      text-transform: uppercase;
      font-size: 48px;
      letter-spacing: 2px;
      font-weight: bold;
      padding: 100px 0 0 0;
      z-index: 5;
    }
    #select_screen {
      display: none;

      position: absolute;

      top: 0;
      left: 50%;
      margin-left: -640px;
      padding-top: 50px;
      width: 1280px;
      height: 720px;
      text-align: center;

      font-family: Helvetica, Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;

      z-index: 10;
      display: none;
      background:rgba(0,0,0,.45);

      color: #f6ff00;
      font-weight: normal;
      font-size: 28px;
      line-height: 1.5em;
    }


    #main_video {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -640px;
      z-index: 1;
    }

    #stage {
      height: 100%;
      overflow-y: hidden;
    }

    ul#selection {
      margin-left: 120px;
      text-align: left;
      margin-top: 45px;
      list-style: none;

    }
    ul#selection li {
      margin-bottom: 15px;
      padding-left: 55px;

    }
    ul#selection li.selected {

      background:url('/images/select_arrow.png') no-repeat left bottom;
    }
    ul#selection li.selected, ul#selection li.selected a, ul#selection li.selected a:hover {
      font-weight: bold;
      color: #00ff00;
      cursor: default;
    }
    ul#selection li a, ul#selection li a:hover {
      text-decoration: none;
      color: #f6ff00;
    }

  </style>
</head>

<body>
  <div id="stage">

    <div id="select_screen">

        <p>Welcome to Alternate Takes</br>Please make a selection</p>

        <ul id="selection">
          <li class="selected"><a level="0">Star Wars: Mashin'</a></li>
          <li><a level="1">Star Wars: In Da Hole</a></li>
          <li><a level="2">TEST</a></li>
        </ul>

      
    </div>



    <div id="canvas"></div>
    <video id="main_video" class="video-js vjs-default-skin" width="1280" height="720" poster="/images/videobg.jpg" preload="auto" data-setup="{}" autoplay loop>
      
      
    </video>

    <audio id="successSound" src="/sounds/success.wav" preload="auto"></audio>
    <audio id="failSound" src="/sounds/die.wav" preload="auto"></audio>


  </div>
</body>
</html>
