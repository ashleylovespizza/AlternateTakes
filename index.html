
<!DOCTYPE html>
<html>
<head>
  <title>ALTERNATE TAKES</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
  <script type="text/javascript" src="http://vjs.zencdn.net/c/video.js"></script>

  <script src="/main.js" type="text/javascript"></script>


  <style>
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 480px;
      border: 1px red solid;
      z-index: 3000;
      text-align: center;
      color: #00ff00;
      font-family: Helvetica, Arial, sans-serif;
      text-transform: uppercase;
      font-size: 48px;
      letter-spacing: 2px;
      font-weight: bold;
      padding-top: 80px;
    }

    #canvas img {
      -webkit-animation: blink-action 1000ms ease;
      -webkit-animation-fill-mode: forwards;
    }
    #main_video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }


    @-webkit-keyframes blink-action {
      0% {opacity: 1;}
      19.9% {opacity: 1;}
      20% {opacity: 0;}
      39% {opacity: 0;}
      40% {opacity: 1;}
      59% {opacity: 1;}
      60% {opacity: 0;}
      79% {opacity: 0;}
      80% {opacity: 1;}
      99% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>

<body>
  <div id="test">
    <video id="main_video" class="video-js vjs-default-skin" width="720" height="480" poster="/videobg.jpg" preload="auto" data-setup="{}">
    
          <source src="/video_source/testmovie/testmovie.mp4" type='video/mp4'/>
          <source src="/video_source/testmovie/testmovie.webm" type='video/webm'/>
    
    </video>

    <div id="canvas"></div>


    <a id="restart" href="#">RESTART!</a>

<audio id="successSound" src="/sounds/success.wav" preload="auto"></audio>
<audio id="failSound" src="/sounds/die.wav" preload="auto"></audio>


  </div>
  
</body>
</html>
